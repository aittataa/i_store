name: i_store
description: Ecome App Store
version: 1.0.0+1
environment:
  sdk: ">=2.12.0 <3.0.0"
  #sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Package
  cupertino_icons: ^1.0.2
  ionicons: ^0.1.2
  get: ^4.1.4
  get_it: ^7.2.0
  flutter_hooks: ^0.18.0
  retrofit: ^2.0.1
  floor: ^1.2.0
  flutter_bloc: ^7.3.0
  equatable: ^2.0.3
