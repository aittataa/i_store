  #google_fonts: ^2.0.0


dev_dependencies:
  #change_app_package_name: ^1.0.0
  #flutter_launcher_icons: ^0.9.0
  #flutter_launcher_name: "^0.0.1"

  retrofit_generator: ^2.0.1+1
  floor_generator: ^1.2.0
  build_runner: ^2.1.4
  lint: ^1.0.0

  flutter_lints: ^1.0.0
  flutter_test:
    sdk: flutter


flutter_launcher_name:
